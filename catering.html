<body>
    <!-- NAV BAR -->
    <header class="site-header">
        <div class="site-header__wrapper">
            <!-- logo image -->
            <div class="site-header__logo">
                <a href="index.html">
                <img src="img/logo.png" alt="lunch-lady-logo">
                </a>
            </div>
            <!-- nav menu items -->
            <nav class="site-header__navmenu">
                <ul>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="catering.html">CATERING</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- HERO SECTION -->
    <div class="hero-section__wrapper">
        <section class="hero-banner">
            <div class="hero-banner__title">
                <h2>Our Catering Service</h2>
            </div>
                <div class="hero-banner__slider">
                    <div class="hero-banner__subtitle">
                        <h3>We invite you to place your catering order with us today!</h3>
                    </div>
                </div>
        </section>
    
        <!-- FLICKITY SLIDER -->
        <div class="image-slider">
            <div class="slider-image">
                <img src="img/catering/catering-1.jpg" alt="steak-and-dish">
            </div>
            <div class="slider-image">
                <img src="img/catering/catering-2.jpg" alt="deep-fry-with-wrap">
            </div>
            <div class="slider-image">
                <img src="img/catering/catering-3.jpg" alt="cocktail">
            </div>
            <div class="slider-image">
                <img src="img/catering/catering-4.jpg" alt="various-of-food">
            </div>
            <div class="slider-image">
                <img src="img/catering/catering-5.jpg" alt="more-various-of-food">
            </div>
            <div class="slider-image">
                <img src="img/catering/catering-6.jpg" alt="beef-pho">
            </div>
        </div>
    </div>

    <!-- FORM -->
    <div class="form-container">
        <form id="catering-form" class="catering-form">
            <div class="catering-form__group1">
                <div class="form-group__first-row">
                    <div class="form-field">
                        <label for="Name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-field" id="form_email">
                        <label for="E-mail">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Your E-mail" required>
                    </div>
                </div>
                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                    </div>
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="details">Event Details</label>
                <textarea id="details" name="details" rows="3" placeholder="Details about your event" required></textarea>
            </div>
            <!-- button -->
            <button type="submit" class="btn-submit">Submit Request</button>
        </form>
    </div>


     <!-- FOOTER -->
     <footer class="footer-section">
        <!-- title -->
        <div class="footer-section__title">
            <span class="footer-section__title1">LET'S TALK</span>
            <span class="footer-section__title2">WITH US</span>
        </div>
        <!-- information -->
        <div class="footer-section__info">
            <!-- contact section -->
            <div class="footer-section__infoContact">
                <p>Tel. 604-559-5938</p>
                <p>info@thelunchlady.com</p>
            </div>
            <!-- address section -->
            <div class="footer-section__infoAddress">
                <p>1046 Commercial Drive Vancouver, B.C. CANADA</p>
            </div>
        </div>
        <!-- socials -->
        <div class="footer-section__socials">
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-facebook"></ion-icon>
        </div>
        <!-- bottom -->
        <hr>
        <div class="footer-section__bottom">
            <div class="footer-section__copyright">
                <p>Copyright Â© 2024 . Zoey Huang reserved</p>
            </div>
            <div class="footer-section__logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="lunch-lady-logo">
                </a>
            </div>
            <div class="footer-section__navbar">
                <ul>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="catering.html">CATERING</a></li>
                </ul>
            </div>
        </div>
    </footer>
